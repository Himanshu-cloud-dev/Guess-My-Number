<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess-My-Number</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container-md" ">
    <nav class="navbar" style="height: 90px;font-size: 13px;">
        <div class="container-fluid">
            <button style="cursor: pointer;" class="refresh">Replay.!</button>
          <div class="d-flex" role="search">
            <div class="guess-info">Guess Number 🤔 Between 1 and 20...</div>
          </div>
        </div>
      </nav>
    </div>
    <div class="jumbotron background container-md" style="height: 200px;font-size: 13px;display: flex; justify-content: space-evenly; align-items: center; flex-direction: column;">
        <div class="container-md" style="display: flex;justify-content: center;align-items: center">
            <p class="lead changeMessage">Guess Number 🤔</p>
        </div>
        <div class="container-md" style="display: flex;justify-content: center;align-items: center;">
            <button type="button" disabled class="number">❓</button>
        </div>
      </div>
      <div class="jumbotron background container-md" style="display: flex;height: 200px;font-size: 13px;border: 1px dashed white;">
        <div class="container-md" style="display: flex;justify-content: center;align-items: center;border-right: 1px dashed white;">
            <input type="number" class="user">
            <button class="submit" style="cursor: pointer;">Check !</button>
        </div>
        <div class="container-md" style="display: flex;justify-content: space-around;align-items: center;flex-direction: column;">
        <p class="message">Start Guessing 🤔</p>
        <p class="score">💯 Attempt Left: 20</p>
        <p class="HighScore">🎖️ HighScore : </p>
        </div>
      </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>

</html>
